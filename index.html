<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>
<body>
    <!-- create one container to house all content -->  
    <div class="container">
        <!-- create divs for blue bar and white bar -->
        <div class="colblue"></div>
        <div class="colwhite">
        <!-- position lil icon on left, housed within colwhite-->
            <span class="dot"></span>
            <img id="usericon" src="./images/user-circle.png" alt="user icon">
            <!-- create section for name h1 -->
            <div id="username">
                <h1>Jacob Sexton</h1>
            </div>
            <!-- create section for location h2 with lil icon -->
            <div id="location">
                <img id="mapmarker" src="./images/map-marker.png" alt="map marker">
                <h2>Dallas, TX</h2>
            </div>
            <!-- create section for titles p -->
            <div id="titles">
                <p>Developer | Engineer | Problem Solver</p>
            </div>
            <!-- create section for bio p -->
            <div id="bio">
                <p>Friendly neighborhood cool guy</p>
            </div>
            <!-- create section with settings icon and edit profile link a -->
            <div id="edit">
                <a href="#"><img id="gear" src="./images/gear.png" alt="gear">edit profile</a>
            </div>
        </div>    
    </div>
</body>
</html>
